---
- name: Install cron
  ansible.builtin.apt:
    name: cron
    state: present
  when: ansible_facts['distribution'] == 'Debian'

- name: Install cron
  community.general.pacman:
    name: cron
    state: present
  when: ansible_facts['distribution'] == 'Archlinux'

- name: Enable cron
  ansible.builtin.systemd:
    name: cron.service
    enabled: yes
  when: ansible_facts['distribution'] == 'Debian'

- name: Enable cronie
  ansible.builtin.systemd:
    name: cronie.service
    enabled: yes
  when: ansible_facts['distribution'] == 'Archlinux'

- name: Update System Schedule
  ansible.builtin.cron:
    name: "Update System"
    minute: "{{ patching_minute }}"
    hour: "{{ patching_hour }}"
    weekday: "{{ patching_weekday }}"
    month: "{{ patching_month }}"
    job: /usr/bin/bash /usr/local/bin/update_system.sh
  when: ansible_facts['distribution'] == 'Debian' or ansible_facts['distribution'] == 'Archlinux'
